bundle:
  # Do not modify the below line, this autogenerated field is used by the Databricks backend.
  uuid: 0b5843a1-4ff4-4e42-ad37-d30ae8e2e491
  name: brickbrain

variables:
  uc_catalog:
    description: "Unity Catalog name"
    default: "brickbrain"
  schema:
    description: "Schema name for data storage"
    default: "default"

  blog_websites:
    description: "List of blog websites for bulk ingest"
    default: "https://www.databricksters.com/,https://www.canadiandataguy.com/,https://medium.com/@AI-on-Databricks"
  
  chunk_size:
    description: "Maximum tokens per chunk for content processing"
    default: "800"
  
  chunk_overlap:
    description: "Overlapping tokens between chunks"
    default: "50"
  
  youtube_channel:
    description: "Primary YouTube channel name for video transcription"
    default: "DustinVannoy"
  
  max_videos:
    description: "Maximum number of videos to process from primary channel"
    default: "1000"
  
  youtube_channel_2:
    description: "Second YouTube channel name for video transcription"
    default: "CanadianDataGuy"
  
  max_videos_2:
    description: "Maximum number of videos to process from second channel"
    default: "1000"
  
  vector_search_endpoint:
    description: "Vector search endpoint name"
    default: "brickbrain"
  
  knowledge_assistant_id:
    description: "Knowledge Assistant ID for syncing after vector index updates"
    default: "1ff550b7-4fc9-4692-aa7c-e57e22e40076"
  
  experiment_name:
    description: "MLflow experiment name"
    default: "brickbrain_experiment"
  
  registered_model:
    description: "Registered model name"
    default: "brickbrain_agent"
  
  model_alias:
    description: "Model alias for deployment"
    default: "champion"


include:
  - ./resources/*.yml


targets:
  dev:  
    mode: development
    default: true
    workspace:
      host: "https://fe-vm-brickbrain.cloud.databricks.com/"
    variables:
      uc_catalog: "brickbrain"
      schema: "brickbrain_dev"
      experiment_name: "brickbrain_dev_experiment"
      registered_model: "brickbrain_dev_agent"

  stage: 
    mode: development
    workspace: 
      host: "" 
    variables:
      uc_catalog: "brickbrain"
      schema: "default"
      experiment_name: "brickbrain_experiment"
      registered_model: "brickbrain_agent"

  prod:
    mode: production
    workspace:
      host: "" 
    variables:
      uc_catalog: "brickbrain"
      schema: "default"
      experiment_name: "brickbrain_prod_experiment"
      registered_model: "brickbrain_prod_agent"