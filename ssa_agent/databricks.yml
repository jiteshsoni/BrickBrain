bundle:
  # Do not modify the below line, this autogenerated field is used by the Databricks backend.
  uuid: 0b5843a1-4ff4-4e42-ad37-d30ae8e2e491
  name: ssa_agent

variables:
  uc_catalog:
    description: "Unity Catalog name"
    default: "main"
  schema:
    description: "Schema name for data storage"
    default: "default"

  blog_websites:
    description: "List of blog websites for bulk ingest"
    default: "https://www.databricksters.com/,https://www.canadiandataguy.com/"
  
  chunk_size:
    description: "Maximum tokens per chunk for content processing"
    default: "500"
  
  chunk_overlap:
    description: "Overlapping tokens between chunks"
    default: "50"
  
  youtube_channel:
    description: "YouTube channel name for video transcription"
    default: "databricks"
  
  max_videos:
    description: "Maximum number of videos to process per channel"
    default: "5"
  
  vector_search_endpoint:
    description: "Vector search endpoint name"
    default: "brickbrain"
  
  experiment_name:
    description: "MLflow experiment name"
    default: "brickbrain_experiment"
  
  registered_model:
    description: "Registered model name"
    default: "brickbrain_agent"
  
  model_alias:
    description: "Model alias for deployment"
    default: "champion"


include:
  - ./resources/*.yml


targets:
  dev:  
    mode: development
    default: true
    workspace:
      host: ""
    variables:
      uc_catalog: "dev_catalog"
      schema: "brickbrain_dev"
      blog_websites: "https://www.databricksters.com/"
      max_videos: "2"
      experiment_name: "brickbrain_dev_experiment"
      registered_model: "brickbrain_dev_agent"

  stage: 
    mode: development
    workspace: 
      host: "" 
    variables:
      uc_catalog: "veena_ramesh_test"
      schema: "data"
      blog_websites: "https://www.databricksters.com/,https://www.canadiandataguy.com/"
      max_videos: "5"
      experiment_name: "brickbrain_experiment"
      registered_model: "brickbrain_agent"

  prod:
    mode: production
    workspace:
      host: "" 
    variables:
      uc_catalog: "main"
      schema: "brickbrain"
      blog_websites: "https://www.databricksters.com/,https://www.canadiandataguy.com/,https://medium.com/data-engineer-things/"
      max_videos: "20"
      experiment_name: "brickbrain_prod_experiment"
      registered_model: "brickbrain_prod_agent"